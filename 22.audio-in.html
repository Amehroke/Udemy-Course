<!-- This is to play the audio file in the html. you pick different audio types and the browser wil play
the one that it is compatiable with. This does not play all songs.  -->
<audio controls>
    <source src="media/coverless.mp4" type="audio/mp4">
    <source src="media/better-day.mp3" type="audio/mp3">

</audio>

<!-- Audio tag is used to embed sound content in a document, such as music or other audio streams. -->
<!-- Adding controls to audio will add the play pause and seek bar to the audio source in html.  -->
<!-- Loop will make the audio play in a loop.  -->
<!-- Autoplay will make the audio play automatically when the page is loaded.  -->
