<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        
        <h1>Hello, Deep</h1>

        <div class="container">
            <div class="row">
                <!-- col-8 is the bootstap library that determines the width of the column -->
                <!-- gy-3 is the bootstap library that determines the vertical gap between the columns -->
                <div class="col-8 gy-3">
                    <div class="bg-primary text-white p-3">
                        columns
                    </div>
                </div>
                <!-- col-4 is the bootstap library that determines the width of the column -->
                <!-- gx-3 is the bootstap library that determines the horizontal gap between the columns -->
                <div class="col-4 gx-3">
                    <div class="bg-primary text-white p-3">
                        columns
                    </div>
                </div>
            </div>
        </div>

    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
