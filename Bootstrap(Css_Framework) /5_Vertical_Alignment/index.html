<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .h-10{
            height: 10rem; 
        }
    </style>
</head>
    <body>
        
        <h1>Hello, Deep</h1>
       
        <div class="container">
            <!-- items-start this aligns the items to the top of the main div  -->
            <div class="row h-10 bg-info mb-3 items-start">
                <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div>
            </div>

            <!-- align-items-center this aligns the items to the center to the center of the main div  -->
            <div class="row h-10 bg-info mb-3 align-items-center">
                   <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div>
            </div>

            <!-- align-items-end this aligns the items to the bottom of the main div  -->
            <div class="row h-10 bg-info mb-3 align-items-end">
                   <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div> 
                <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3">
                        Column
                    </div>
                </div>
            </div>

            <!-- This is vertical align to the columns to the wrapped div -->
            <div class="row h-10 bg-info mb-3">
                <div class="col align-self-start">
                 <div class="bg-primary text-white p-3">
                     Column
                 </div>
             </div> 
             <div class="col align-self-center">
                 <div class="bg-primary text-white p-3">
                     Column
                 </div>
             </div>
             <div class="col align-self-end">
                 <div class="bg-primary text-white p-3">
                     Column
                 </div>
             </div>
         </div>

        </div>

    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
