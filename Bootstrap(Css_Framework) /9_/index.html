<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .h-10{
            height: 10rem; 
        }
    </style>
</head>
    <body>
        
        <h1>Hello, Deep</h1>
       
        <div class="container">
            <div class="row bg-info h-10">
                <div class="col-md-3 order-4"> <!-- We are using reording with order-4 class -->
                    <div class="bg-primary p-3 mt-3 text-white">
                        1st column
                    </div>
                </div>
                <div class="col-md-3 order-3"> <!-- We are using reording with order-3 class -->
                    <div class="bg-primary p-3 mt-3 text-white">
                        2nd column
                    </div>
                </div>
                <div class="col-md-3 order-2"> <!-- We are using reording with order-2 class -->
                    <div class="bg-primary p-3 mt-3 text-white">
                        3rd column
                    </div>
                </div>
                <div class="col-md-3 order-1"> <!-- We are using reording with order-1 class -->
                    <div class="bg-primary p-3 mt-3 text-white">
                        4th column
                    </div>
                </div>
            </div>


            <div class="row bg-info h-10 mt-3">
                <div class="col-md-3"> 
                    <div class="bg-primary p-3 mt-3 text-white">
                        1st column
                    </div>
                </div>
                <div class="col-md-3 offset-md-6"> <!-- We offsetting this column by offset-md-6 -->
                    <div class="bg-primary p-3 mt-3 text-white">
                        2nd column
                    </div>
                </div>
            </div>
        </div>
        

    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
