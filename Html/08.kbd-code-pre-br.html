

<!-- <kbd></kbd> = Keyboard keys styling -->

<p>
    You can use <kbd>shift + Command + Down</kbd> to copy a line
</p>

<!-- You cant display <h1></h1> due to it will assign it as a header so we use &lt;h1&gt; tag to display it. -->

<p>
    You need to use &lt;h2&gt; tag after &lt;h1&gt; tag. 
</p>

<!-- To make it more visually appealing we use <code></code> tags to display it. -->

<p>
    You need to use <code>&lt;h2&gt; tag after &lt;h1&gt; tag. </code>
</p>

<!-- We us <br> tag to break the line. this does not have a closing tag. -->
<p>
    I was out there <br>
    in the rain <br>
    for too long <br>
</p>

<!-- We can use <pre></pre> tag to display the code in the same format as it is written in the html. -->
<p>
    <pre>
        let c = 5; 
        let y = 6;
        let result = c + y;
        document.write(result);
    </pre>
</p>
