<!-- ARIA (Accessible Rich Internet Applications)  -->
<!-- It is a set of attributes that make web content more accessible to people with disabilities. -->

<div class="holder" aria-label="Hello World">
    <p aria-hidden="true">
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>W</span>
        <span>O</span>
        <span>R</span>
        <span>L</span>
        <span>D</span>
    </p>
</div>

<!-- &nbsp; = non-breaking space -->
