<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <meta name="description" content="A simple Semantic elements page">

        <style>

            label{
                display: block;
                margin-bottom: 8px;
            }

        </style>
    </head>
    <body>
        <form action="pages/success.html" method="GET">

            <!-- Fieldset creates the border around the entire form -->
            <!-- lengend gives the field the title -->
            <fieldset>
                <legend>Regestration Form</legend>

                <!-- Name -->
                <label for="e_name">Name:
                    <input 
                        name="e_name" 
                        id="e_name" 
                        type="text" 
                        required 
                        placeholder="Name">
                </label>

                <!-- Email -->
                <label for="e_email">Email:
                    <input 
                        name="e_email" 
                        id="e_email" 
                        type="email" 
                        required 
                        placeholder="example@gmail.com">
                </label>

                <!-- Phone -->
                <label for="e_phone">Phone:
                    <input 
                        name="e_phone" 
                        id="e_phone" 
                        type="tel" 
                        required 
                        placeholder="+912343251234">
                </label>

                <!-- Password -->
                <label for="e_pass">Password:
                    <input 
                        name="e_pass" 
                        id="e_pass" 
                        type="password" 
                        required>
                </label>

                <!-- URL -->
                <label for="e_url">Website:
                    <input 
                        name="e_url" 
                        id="e_url" 
                        type="url" 
                        placeholder="https://www.example.com"
                        required>
                </label>

                <!-- Number -->
                <label for="e_quanity">Quanity:
                    <input 
                        name="e_quanity" 
                        id="e_quanity" 
                        type="number" 
                        required>
                </label>

                <!-- Date -->
                <label for="e_date">Date:
                    <input 
                        name="e_date" 
                        id="e_date" 
                        type="date" 
                        value="2021-01-01"
                        required>
                </label>

                <!-- Date Read-Only -->
                <label for="e_date">Date:
                    <input 
                        name="e_date" 
                        id="e_date" 
                        type="date" 
                        value="2021-01-01"
                        readonly>
                </label>

                <!-- Date Disabled -->
                <label for="e_date">Date:
                    <input 
                        name="e_date" 
                        id="e_date" 
                        type="date" 
                        value="2021-01-01"
                        disabled>
                </label>

                <!-- Time -->
                <label for="e_time">Time:
                    <input 
                        name="e_time" 
                        id="e_time" 
                        type="time" 
                        required>
                </label>

                <!-- Month -->
                <label for="e_month">Month:
                    <input 
                        name="e_month" 
                        id="e_month" 
                        type="month" 
                        required>
                </label>

                <!-- Week -->
                <label for="e_week">Week:
                    <input 
                        name="e_week" 
                        id="e_week" 
                        type="week" 
                        required>
                </label>

                <!-- Date Time Local -->
                <label for="e_dtl">Date Time Local:
                    <input 
                        name="e_dtl" 
                        id="e_dtl" 
                        type="datetime-local" 
                        required>
                </label>

                <!-- Radio Buttons -->
                <div>
                    <p>Select Gender:</p>
                    <label for="e_male">
                        <input 
                            name="e_gender" 
                            id="e_male" 
                            type="radio"
                            value="Male"
                            required> Male
                    </label>

                    <label for="e_female">
                        <input 
                            name="e_gender" 
                            id="e_female" 
                            type="radio" 
                            value="Female"
                            required> Female
                    </label>

                    <label for="e_other">
                        <input 
                            name="e_gender" 
                            id="e_other" 
                            type="radio" 
                            value="Other"
                            required> Other
                    </label>
                </div>

            <!-- Check Boxes -->
                <div>
                    <p>Select Best Food Time:</p>
                    <label for="e_breakfast">
                        <input 
                            name="e_food" 
                            id="e_breakfast" 
                            type="checkbox" 
                            value="breakfast"
                            required> Breakfast
                    </label>

                    <label for="e_lunch">
                        <input 
                            name="e_food" 
                            id="e_lunch" 
                            type="checkbox" 
                            value="lunch"
                            required> Lunch
                    </label>

                    <label for="e_dinner">
                        <input 
                            name="e_food" 
                            id="e_dinner" 
                            type="checkbox" 
                            value="dinner"
                            required> Dinner
                    </label>
                </div>

                <!-- Search Bar -->
                <label for="e_search">
                    Search: 
                    <input 
                        name="e_search" 
                        id="e_search" 
                        type="search" 
                        placeholder="Search for ..."
                        required> 
                    <input type="submit" value="Search">
                </label>

                <!-- Upload Files -->
                <label for="e_upload">
                    Upload: 
                    <input 
                        name="e_upload" 
                        id="e_upload" 
                        type="file"
                        accept="image/*"
                        multiple>
                    <input type="submit" value="Upload">
                    <!-- Accept allows to set restrictions to what files can be uploaded -->
                    <!-- Mulitple allows the user to upload multiple files at once -->
                </label>

                <!-- Color -->
                <label for="e_color">
                    Color: 
                    <input 
                        name="e_color" 
                        id="e_color" 
                        type="color"
                        required>   
                </label>

                <!-- Dropdown List -->
                <label for="e_country">
                    Select Country: 
                    <select name="e_country" id="e_country" required>
                        <option value="IN">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="AUS">Australia</option>
                    </select>
                </label>

                <!-- Group Dropdown List *Shows all items -->
                <label for="e_food_selection">
                    Select Food: 
                    <select name="e_food_selection" id="e_food_selection">
                        <optgroup label="Breakfast">
                            <option value="Bread">Bread</option>
                            <option value="Eggs">Eggs</option>
                            <option value="Milk">Milk</option>
                        </optgroup>
                        <optgroup label="Lunch">
                            <option value="Rice">Rice</option>
                            <option value="Curry">Curry</option>
                            <option value="Salad">Salad</option>
                        </optgroup>
                        <optgroup label="Dinner">
                            <option value="Soup">Soup</option>
                            <option value="Bread">Bread</option>
                            <option value="Salad">Salad</option>
                        </optgroup>
                    </select>
                </label>
                
                <!-- Dropdown with option to search for item, so we dont have to find it throught the large list -->
                <label for="e_icecream">
                    Select Icecream: 
                    <input 
                        name="e_icecream" 
                        id="e_icecream" 
                        list="Icecream-flavors"
                        required>
                    <datalist id="Icecream-flavors">
                        <option value="Vanilla">
                        <option value="Chocolate">
                        <option value="Strawberry">
                        <option value="Butterscotch">
                    </datalist>
                </label>

                <!-- Text Area -->
                <label for="e_message">
                    Message: 
                    <textarea 
                        name="e_message" 
                        id="e_message" 
                        cols="30" 
                        rows="5"
                        required></textarea>
                </label>

                <!-- Range -->
                <label for="e_range">
                    Smooth: 
                    <!-- The smooth sliding bar based on max and min-->
                    <input 
                        name="e_range" 
                        id="e_range" 
                        type="range"
                        min="0"
                        max="100"
                        required>
                    <!-- The slow sliding bar -->
                    Not Smooth:
                    <input 
                        name="e_range" 
                        id="e_range" 
                        type="range"
                        min="0"
                        max="3"
                        required>
                </label>

                <!-- Fancy Submit Button  -->
                <label for="e_fancy_submit">
                    <input
                        type="image"
                        src="https://primeinspire.com/wp-content/uploads/2023/05/send-fancy.png">
                </label>

                <!-- Hidden, used to pass hidden data to servers -->
                <input name="e_hidden" id="e_hidden" type="hidden" value="Data">

                <!-- Reset Button -->
                <button type="reset">Reset</button>

                <!-- Submit Button -->
                <button type="submit">Sign-Up</button>
        </fieldset>

        </form>
    </body>
</html>
