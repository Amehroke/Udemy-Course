<!-- <script src="js/External.js"></script> is the older way of loading JS, results in slower webpage rendering-->

<!-- Async downloads the Javascript and Html content simultaneously, however this results in JS loading before HTMl -->
<!-- <script src="js/External.js" async></script> is the modern way of loading JS, results in faster webpage rendering -->

<!-- Defer is a subset of Async -->
<!-- To fix this we use Defer, which renders the HTMl Fully and defers the JS until HTML is fully rendered  -->
<!-- <script src="js/External.js" defer></script> is the modern way of loading JS, results in faster webpage rendering-->
